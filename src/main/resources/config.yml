# Easyland 插件配置文件

# 语言设置
language:
  # 默认语言 (zh_cn, en_us, ja_jp)
  default: "zh_cn"

# 领地设置
land:
  # 每个玩家最多拥有的领地数量
  max-per-player: 10
  # 单个领地的最大面积 (x * z)
  max-area: 10000
  # 单个领地的最小面积 (x * z)
  min-area: 100
  # 领地之间的最小距离
  min-distance: 5
  # 每页显示的领地数量
  list-per-page: 10

# 可视化设置
visualization:
  # 领地边界显示的默认持续时间 (秒)
  default-duration: 10
  # 领地边界显示的最大持续时间 (秒)
  max-duration: 60

# 保护设置
protection:
  # 服务器级保护规则开关
  block-protection:
    enable: true
    # 默认启用状态
    default: true
  container-protection:
    enable: true
    # 默认启用状态
    default: true
  explosion-protection:
    enable: true
    # 默认启用状态
    default: true
  player-protection:
    enable: true
    # 默认启用状态
    default: true

# 子领地设置
sub-claim:
  # 每个父领地允许的最大子领地数量
  max-per-land: 5
  # 允许的子领地嵌套层级（1表示子领地不能再有子领地）
  max-depth: 2
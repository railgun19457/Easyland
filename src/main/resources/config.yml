# Easyland 插件配置文件

# 语言设置
language:
  # 默认语言 (zh_cn, en_us, ja_jp)
  default: "zh_cn"

# 领地设置
land:
  # 每个玩家最多拥有的领地数量
  max-per-player: 10
  # 单个领地的最大面积 (x * z)
  max-area: 10000
  # 单个领地的最小面积 (x * z)
  min-area: 100
  # 领地之间的最小距离
  min-distance: 5
  # 每页显示的领地数量
  list-per-page: 10

# 可视化设置
visualization:
  # 领地边界显示的默认持续时间 (秒)
  default-duration: 10
  # 领地边界显示的最大持续时间 (秒)
  max-duration: 60

# 规则设置
# enable: 是否在服务器启用此规则检查（如果为false，则该规则失效，允许所有操作）
# default: 新领地的默认状态（true=允许，false=禁止）
rule:
  # 建造规则
  build:
    enable: true
    default: false
  # 破坏规则
  break:
    enable: true
    default: false
  # 交互规则 (箱子、门等)
  interact:
    enable: true
    default: false
  # 使用规则 (物品使用)
  use:
    enable: true
    default: false
  # PvP规则 (玩家对战)
  pvp:
    enable: true
    default: false
  # PvE规则 (玩家受怪物伤害)
  pve:
    enable: true
    default: true
  # 爆炸规则
  explosions:
    enable: true
    default: false
  # 火焰蔓延规则
  fire_spread:
    enable: true
    default: false
  # 进入规则
  enter:
    enable: true
    default: true
  # 怪物生成规则
  mob_spawning:
    enable: true
    default: true

# 子领地设置
sub-claim:
  # 每个父领地允许的最大子领地数量
  max-per-land: 5
  # 允许的子领地嵌套层级（1表示子领地不能再有子领地）
  max-depth: 2